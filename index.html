<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link rel="icon" href="fav.png" type="image/png" sizes="16x16" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">Dictionary App</div>
      <div class="card-body">
        <form action="">
          <input type="text" id="input" placeholder="Enter the word" /> &nbsp;
          <input type="button" id="btn" value="Search" />
        </form>
        <div class="loading">
          <img src="./loading-buffering.gif" alt="" id="img" class="img" />
        </div>
        <div class="alert" id="alert">Please enter something in search bar</div>
        <div class="alert1" id="alert1">Please enter valid word</div>
        <br />
        <div class="container1" id="container1">
          <p class="card-text">Meaning : <span id="meaning"></span></p>
          <p class="card-text">Example : <span id="example"></span></p>
          <p class="card-text">Synonyms : <span id="synonyms"></span></p>
          <p class="card-text">Antonyms : <span id="antonyms"></span></p>
          <p class="card-text">
            Parts of speech : <span id="partsofspeech"></span>
          </p>
          <audio controls id="listen">
            <source src="" type="audio/ogg" />
          </audio>
        </div>
      </div>
    </div>
